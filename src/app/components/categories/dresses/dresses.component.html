<app-navbar></app-navbar>

<section>
    <div class="spacer">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9">
            <div class="row shop-listing">

              <div class="col-lg-4" *ngFor="let product of products">

                <div class="card shop-hover border-0">
                  <img src="{{ product.image }}" alt="clothes" class="img-fluid" />
                </div>

                <div class="card border-0">
                  <h6>
                    <a href="#" class="link">{{ product.name }}</a>
                  </h6>
                  <!-- <h6 class="subtitle">by Heybaby</h6> -->
                  <h5 class="font-medium m-b-30">
                    R {{product.price}}
                  </h5>
                </div>

                <div class="card align-items-center">
                  <button class="btn btn-md btn-info" (click)="addItemToCart(product.id, 1)">Add to Cart</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
